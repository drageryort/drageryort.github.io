<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My pure JS slider</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script type="text/javascript" src="js/slider.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sliderBlock">
			<div class="leftButton">
				<button id="leftButton">
					<p>назад</p>				
				</button>
			</div>	
			<div class="sliderWrapper">
				<div class="sliderField">	
					<div class="boyIcon iconFirstPosition">
						<img src="images/boyWithoutScarf.png" class=" boyWithoutScarf" alt="image of boy without scarf">
					</div>
					<div class="boyIcon iconSecondPosition">
						<img src="images/boyWithScarf.png" class=" boyWithScarf" alt="image of boy with scarf">
					</div>
					<div class="boyIcon iconThirdPosition">
						<img src="images/boyWithoutScarf.png" class=" boyWithoutScarf" alt="image of boy without scarf">
					</div>
					<div class="boyIcon iconFourthPosition">
						<img src="images/boyWithScarf.png" class=" boyWithScarf" alt="image of boy with scarf">
					</div>
				</div>
			</div>
			<div class="rightButton">
				<button id="rightButton">
					<p>далі</p>
				</button>
			</div>
		</div>		
	</div>
</body>
</html>
